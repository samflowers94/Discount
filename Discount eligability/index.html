<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <section>
      <h1>Discount Eligibility Program</h1>
      <h2>Complete the form to check if you qualify for the discount:</h2>
      <div>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" />
        <br />
        <br />
        <label for="member">Are you a member?</label>
        <input type="checkbox" id="member" name="member" />
        <br />
        <br />
        <button onclick="checkEligibility()">Check Eligibility</button>
        <br />
        <br />
      </div>

      <p id="output"></p>
    </section>

    <script src="java.js"></script>
  </body>
</html>
